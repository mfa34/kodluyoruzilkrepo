<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Listeler</h1>
    <!--
         Sirali Listeler ==> 1,2,3 gibi ==> ordered list ==> ol 
        Sirali olmayan Listeler ==> * ,*, . gibi ==> unordered list ==> ul 
        List item ==> li   
    -->
    <ol>
      <li>Liste Ogesi 1</li>
      <li>Liste Ogesi 2</li>
      <li>Liste Ogesi 3</li>
    </ol>

    <ul>
      <li>Liste Ogesi 1</li>
      <li>Liste Ogesi 2</li>
      <li>Liste Ogesi 3</li>
    </ul>
  </body>
</html>
