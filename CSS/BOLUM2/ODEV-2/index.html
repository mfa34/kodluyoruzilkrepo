<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="logo" src="images/google.jpg" alt="" />
    <div class="container">
      <div class="section-1">
        <div class="td-1">
          <p class="parag-1">Search the web using Google!</p>
          <input id="searchbar" type="text" /><br />
          <button id="btn-1">Google Search</button>
          <button id="btn-2">I'm feeling lucky</button>
        </div>
      </div>
      <div class="section-2">
        <div class="td-2">
          <div class="list-1">
            <ul>
              <li><a href="#">Special Searches</a></li>
              <li><a href="#">Stanford Search</a></li>
              <li><a href="#">Linux Search</a></li>
            </ul>
          </div>
        </div>
        <div class="td-3">
          <div class="list-2">
            <ul>
              <li><a href="#">Help!</a></li>
              <li><a href="#">About Google!</a></li>
              <li><a href="#">Company Info</a></li>
              <li><a href="#">Coogle! Logos</a></li>
            </ul>
          </div>
        </div>
        <div class="td-4">
          <p class="info-1">Get Google!</p>
          <p class="info-2">updates monthly:</p>
          <input class="info-3" type="text" /><br />
          <button class="btn-3">Subscribe</button>
          <a href="#">Archive</a>
        </div>
      </div>
    </div>
  </body>
</html>
